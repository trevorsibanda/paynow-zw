name: paynow-zw
version: 0.1.0.0
github: "trevorsibanda/paynow-zw"
license: BSD3
author: "Trevor Sibanda"
maintainer: "sibandatrevor@gmail.com"
copyright: "2022 Trevor Sibanda"

extra-source-files:
  - README.md
  - CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/trevorsibanda/paynow-zw#readme>

dependencies:
  - base >= 4.7 && < 5

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src
  dependencies:
    - HTTP         >= 4000.4.1 && < 4000.5
    - bytestring   >= 0.10.12 && < 0.11
    - containers   >= 0.6.5 && < 0.7
    - text         >= 1.2.4 && < 1.3
    - cryptohash   >= 0.11.9 && < 0.12
    - http-conduit >= 2.3.8 && < 2.4
    - http-types   >= 0.12.3 && < 0.13
    - unliftio     >= 0.2.22 && < 0.3
tests:
  paynow-zw-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - paynow-zw
      - hspec
      - unliftio
