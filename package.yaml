name: paynow-zw
version: 0.1.0.0
github: "trevorsibanda/paynow-zw"
license: BSD3
author: "Trevor Sibanda"
maintainer: "sibandatrevor@gmail.com"
copyright: "2022 Trevor Sibanda"

extra-source-files:
  - README.md
  - CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/trevorsibanda/paynow-zw#readme>

dependencies:
  - base >= 4.7 && < 5

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src
  dependencies:
    - text
    - bytestring
    - containers
    - cryptohash
    - HTTP
    - http-types
    - http-conduit
    - unliftio

tests:
  paynow-zw-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - paynow-zw
      - hspec
      - unliftio
